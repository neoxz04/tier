<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Input for Raidbots</title>
</head>
<body>
  <div class="container">
    <h2>Step 1: Paste 10.2 /simc output here</h2>
    <textarea id="input"></textarea>
    <h2>Step 2: Change talents if any tier uses a different build</h2>
    <p>Black text indicates it's different from step 1 input, grey means the same.</p>
    <div class="talent">
      <label for="t30">T30 4p</label>
      <input id="t30">
    </div>
    <div class="talent">
      <label for="2p2p">2p 2p</label>
      <input id="2p2p">
    </div>
    <div class="talent">
      <label for="t31_2p">T31 2p</label>
      <input id="t31_2p">
    </div>
    <div class="talent">
      <label for="t31">T31 4p</label>
      <input id="t31">
    </div>
  </div>
  <div class="container">
    <h2>Step 3: Copy this into Raidbots Advanced</h2>
    <textarea id="output"></textarea>
  </div>
</body>
</html>
